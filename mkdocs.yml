site_name: TESS Case Studies
nav:
    - Home : README.md
    - Case Studies:
      - notebooks/pixel-level-detrending.ipynb

theme:
  name: "material"
  icon:
    logo: material/pencil
  palette:
    scheme: default
    primary: blue grey
    accent: black
